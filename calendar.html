<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHPE Calendar</title>

  <!-- Montserrat font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <!-- Evo-Calendar core + Midnight Blue theme -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.midnight-blue.min.css"
  />

  <style>
    /* Reset + global font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
    }

    /* Full-screen gradient background and flex center */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(
    135deg,
    #A51C1D 0%,   /* deeper SHPE Red */
    #C6712C 50%,  /* muted SHPE Orange */
    #B8860B 100%  /* dark gold accent */
      );
    }

    /* Let calendar size itself */
  
  </style>
</head>
<body>
  <div class="hero">
    <div id="calendar"></div>
  </div>

  <!-- jQuery + Evo-Calendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>

  <script>
    $(function() {
      $('#calendar').evoCalendar({
        theme: 'Midnight Blue',   // optional
        todayHighlight: true,     // optional

        calendarEvents: [
          // ——— September 2025 ———
          {
            id: 'classesBegin',
            name: 'Classes Begin',
            date: 'August/25/2025',
            type: 'event',
            badge: 'Aug 25'
          },
          {
            id: 'laborDay',
            name: 'Labor Day',
            date: 'September/1/2025',
            type: 'holiday',
            everyYear: true
          },
          {
            id: 'firstMeeting',
            name: 'First General Meeting',
            date: 'September/2/2025',
            type: 'event'
          },
          {
            id: 'corpMixer',
            name: 'Corporate Mixer',
            date: 'September/15/2025',
            type: 'event'
          },
          {
            id: 'stemSouthSept',
            name: 'Lubbock Cooper S. Elem. — STEM Day',
            date: 'September/15/2025',
            type: 'event'
          },
          {
            id: 'ceceFair',
            name: 'CECE Job Fair',
            date: 'September/17/2025',
            type: 'event'
          },
          {
            id: 'engFair',
            name: 'Engineering Job Fair',
            date: 'September/16/2025',
            type: 'event'
          },
          {
            id: 'stemEastSept',
            name: 'Lubbock Cooper E. Elem. — STEM Day',
            date: 'September/17/2025',
            type: 'event'
          },
          {
            id: 'startStudy',
            name: 'Start Study Nights?',
            date: 'September/22/2025',
            type: 'event'
          },
          {
            id: 'thirdMeeting',
            name: 'Third General Meeting',
            date: 'September/24/2025',
            type: 'event'
          },

          // ——— October 2025 ———
          {
            id: 'fourthMeeting',
            name: 'Fourth General Meeting',
            date: 'October/14/2025',
            type: 'event'
          },
          {
            id: 'stemSouthOct',
            name: 'Lubbock Cooper S. Elem. — STEM Day',
            date: 'October/20/2025',
            type: 'event'
          },
          {
            id: 'stemEastOct',
            name: 'Lubbock Cooper E. Elem. — STEM Day',
            date: 'October/22/2025',
            type: 'event'
          },
          {
            id: 'kansasTailgate',
            name: 'Kansas @ TTU Tailgate?',
            date: 'October/11/2025',
            type: 'event'
          },
          {
            id: 'osutailgate',
            name: 'OSU @ TTU Tailgate?',
            date: 'October/25/2025',
            type: 'event'
          },
          {
            id: 'nationalConvention',
            name: 'National Convention',
            badge: 'Oct 28–Nov 1',
            date: ['October/28/2025','November/1/2025'],
            type: 'event',
            color: '#8BC34A'
          },
          {
            id: 'noStudyOct27',
            name: 'No Study Night',
            date: 'October/27/2025',
            type: 'holiday'
          },

          // ——— November 2025 ———
          {
            id: 'fifthmeeting',
            name: 'Fifth General Meeting',
            date: 'November/5/2025',
            type: 'event'
          },
          {
            id: 'sixthmeeting',
            name: 'Fifth General Meeting (Elections)',
            date: 'November/19/2025',
            type: 'event'
          },
          {
            id: 'byuTailgate',
            name: 'BYU @ TTU Tailgate?',
            date: 'November/8/2025',
            type: 'event'
          },
          {
            id: 'noStudyNov24',
            name: 'No Study Night',
            date: 'November/24/2025',
            type: 'holiday'
          },
          {
            id: 'thanksgiving',
            name: 'Thanksgiving Break',
            badge: 'Nov 26–29',
            date: ['November/26/2025','November/29/2025'],
            type: 'event',
            color: '#FF8A65'
          },

          // ——— December 2025 ———
          {
            id: 'lastClass',
            name: 'Last Day of Classes',
            date: 'December/3/2025',
            type: 'event'
          },
          {
            id: 'christmasEve',
            name: 'Christmas Eve',
            date: 'December/24/2025',
            type: 'holiday',
            everyYear: true
          },
          {
            id: 'christmasDay',
            name: 'Christmas Day',
            date: 'December/25/2025',
            type: 'holiday',
            everyYear: true
          },
          {
            id: 'newYearsEve',
            name: 'New Year’s Eve',
            date: 'December/31/2025',
            type: 'holiday',
            everyYear: true
          }
        ]
      });
    });
  </script>
</body>
</html>
